<!DOCTYPE html>
<html lang="en">
<head>
	<title>remove Employee</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1>Office Employee management</h1>
    <hr>
	<div class="dropdown">
	  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
		Choose Employee to Remove
	  </button>
	  <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
      {% for emp in emps  %}
		<li><a class="dropdown-item" href="/remove_emp/{{emp.id}}"> {{emp.first_name}} {{emp.last_name}} </a></li>
    {% endfor %}
	  </ul>
	</div>
	<br>
	<button type="button" class="btn btn-dark"><a style="color:white;" href="/">Main Menu<a></button>
	<button type="button" class="btn btn-dark"><a style="color:white;" href="/">Back<a></button>
</div>
</body>
</html>
