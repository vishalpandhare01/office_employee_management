<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Office Employee management, world!</title>
  </head>
  <body>
      <div class="container">
        <h1>Add Employee !</h1>
        <hr>
        <form action="/add_emp" method="POST">
          {% csrf_token %}
          <div class="mb-3">
            <label for="first_name" class="form-label">first_name</label>
            <input  class="form-control" name="first_name">
          </div>
          <div class="mb-3">
            <label for="last_name" class="form-label">last_name</label>
            <input type="last_name" class="form-control" id="last_name" name="last_name">
          </div>
          <div class="mb-3">
            <label for="Number" class="form-label">salary</label>
            <input type="Number" class="form-control" id="Number" name="salary">
          </div>
         
          <div class="mb-3">
            <label for="Number" class="form-label">bonus</label>
            <input type="Number" class="form-control" id="Number" name="bonus">
          </div>
          <div class="mb-3">
            <label for="Number" class="form-label">phone</label>
            <input type="Number" class="form-control" id="Number" name="phone">
          </div>
          <div class="mb-3">
            <label for="role" class="form-label">role</label>
            <input type="role" class="form-control" id="role" name="role">
          </div>
          <div class="mb-3">
            <label for="dept" class="form-label">departmentt</label>
            <input type="dept" class="form-control" id="dept" name="dept">
          </div>
          <div class="mb-3">
            <label for="hire_date" class="form-label">hire_date</label>
            <input type="Date" class="form-control" id="hire_date" name="hire_date">
          </div>
    
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="button" class="btn btn-dark"><a style="color:white;" href="/">Main Menu<a></button>
            <button type="button" class="btn btn-dark"><a style="color:white;" href="/">Back<a></button>
        </div>
      </form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
